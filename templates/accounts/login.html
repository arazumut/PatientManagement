<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - MediCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f5f9;
            height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background-color: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--gray-dark);
            font-size: 0.875rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
        }
        
        .login-btn:hover {
            background-color: var(--primary-light);
            box-shadow: 0 6px 10px -1px rgba(99, 102, 241, 0.3);
            transform: translateY(-1px);
        }
        
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--gray-dark);
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            border-left: 3px solid var(--danger);
            display: flex;
            align-items: center;
        }
        
        .error-message:before {
            content: "⚠️";
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-hospital"></i>
                </div>
                <div class="logo-text">MediCare</div>
            </div>
            <h1 class="login-title">Hoş Geldiniz</h1>
            <p class="login-subtitle">Lütfen hesabınıza giriş yapın</p>
        </div>
        
        {% if messages %}
        {% for message in messages %}
        <div class="error-message">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group input-with-icon">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Kullanıcı adınızı girin" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group input-with-icon">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Şifrenizi girin" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit" class="login-btn">Giriş Yap</button>
        </form>
        
        <div class="login-footer">
            <p>Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt olun</a></p>
            <p style="margin-top: 0.5rem;"><a href="{% url 'password_reset' %}">Şifremi unuttum</a></p>
        </div>
    </div>
</body>
</html>
